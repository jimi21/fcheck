description: >
  Setup pip.conf file

executor: default

parameters:
  username:
    type: env_var_name
    default: "USERNAME"
    description: "Username for jfrog artifactory"
  password:
    type: env_var_name
    default: "PASSWORD"
    description: "Password for jfrog artifactory"
steps:
  - checkout
  # - run:
  #     name: list the current code
  #     command: ls -al
  - pip:
      username: << parameters.username >>
      password: << parameters.password >>

