description: >
  Static type checker for python files

executor: default

parameters:
  path:
    type: string
    default: "."
    description: "Path to file[s]"
  config:
    type: string
    default: "mypy.ini"
    description: "Path to configuration file"
  requirement_file:
    type: string
    default: "requirements.txt"
    description: "Path to your requirements file"
  extra_packages_file:
    type: string
    default: ""
    description: "Path to your extra packages file"
  username:
    type: env_var_name
    default: "USERNAME"
    description: "Username for jfrog artifactory"
  password:
    type: env_var_name
    default: "PASSWORD"
    description: "Password for jfrog artifactory"
steps:
  - checkout
  - pip:
      username: << parameters.username >>
      password: << parameters.password >>
  - run:
      name: install mypy command
      command: pip install mypy
  - mypy:
      path: << parameters.path >>
      config: << parameters.config >>
      requirement_file: << parameters.requirement_file >>
      extra_packages_file: << parameters.extra_packages_file >>

