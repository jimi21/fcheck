description: >
  Format python files using black and isort

executor: default

parameters:
  path:
    type: string
    default: "."
    description: "Path to file[s]"
  config:
    type: string
    default: "pyproject.toml"
    description: "Path to configuration file"
  verbose:
    type: boolean
    default: false
    description: Also emit messages to stderr about files that were not changed
  quiet:
    type: boolean
    default: false
    description: Don't emit non-error messages to stderr. Errors are still emitted.
  # profile:
  #   type: string
  #   default: "black"
  #   description: "Profile to use with isort"
  username:
    type: env_var_name
    default: "USERNAME"
    description: "Username for jfrog artifactory"
  password:
    type: env_var_name
    default: "PASSWORD"
    description: "Password for jfrog artifactory"
steps:
  - checkout
  - pip:
      username: << parameters.username >>
      password: << parameters.password >>
  - run:
      name: install black command
      command: pip install black==22.3.0
  - run:
      name: install isort command
      command: pip install isort==5.12.0
  - format:
      path: << parameters.path >>
      config: << parameters.config >>
      verbose: << parameters.verbose >>
      quiet: << parameters.quiet >>
      # profile: << parameters.profile >>
