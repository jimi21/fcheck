description: >
  mypy static type checker

parameters:
  path:
    type: string
    default: "."
    description: "Path to file[s]"
  config:
    type: string
    default: "mypy.ini"
    description: "Path to configuration file"
steps:
  - run:
      environment:
        PARAM_PATH: <<parameters.path>>
        PARAM_CONFIG: <<parameters.config>>
      name: Run mypy with <<parameters.config>> file in path <<parameters.path>>
      command: <<include(scripts/run_mypy.sh)>>
